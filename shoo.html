<!DOCTYPE HTML>
<html>
  <body>
    <p
      id="shoo"
      style="font-size: 100px"
    ></p>
    <script>
     var elem = document.getElementById("shoo")
     // elem.style.fontSize = 100;
     function calculateShoo() {
       var start = Date.parse('12 Oct 2019 00:00:00 GMT');
       var now = Date.now();
       var msDiff = now - start

       var minutesInMonth = 43800
       var msInMonth = minutesInMonth * 60 * 1000
       elem.innerHTML = String(msDiff / msInMonth) + " months";
       setTimeout(calculateShoo, 100);
     }
     calculateShoo();
    </script>
  </body>
</html>
